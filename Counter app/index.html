<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15878d6b1a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header id="main-header" class="main-header">
        <i class="fas fa-shopping-cart shopping-img"></i>
        <div id="nmb-product-div" class="nmb-product-div">
            <p id="nmb-product-txt" class="nmb-product-txt">0</p>
        </div>
        <p>Items</p>
    </header>
    <main>
        <section id="dashboard" class="dashboard">
            <button id="reset-btn" class="reset-btn btn"><i class="far fa-times-circle"></i></button>
            <section id="table" class="table">
                <!-- ////////////////////// -->
                <div id="1" class="row" >
                    <div id="nmb-item-div" class="nmb-item-div">
                        <p id="nmb-item-txt" class="nmb-item-txt">
                            Zero
                        </p>
                    </div>

                    <div id="signs">
                        <button id="plus-btn"  class="plus-btn plus-minus-btn btn">
                            <div class="circle">
                                <p class="plus-sign">
                                    +
                                </p>
                            </div>
                        </button>
                        <button id="minus-btn" class="minus-btn plus-minus-btn btn not-valid">
                            <div class="circle">
                                <p class="minus-sign">
                                    &minus;
                                </p>
                            </div>
                        </button>
                    </div>
                </div>
                <!-- //////////////////////////////////// -->
                
            </section>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
